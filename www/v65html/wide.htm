<!DOCTYPE html>

<div id="container">

	<div id="header">

	<!---Content--->
	<div id="contentWrapper">

	<!---/Content--->	
	
	<!---Footer--->
	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>

		</div>

	<div id="user-toolsWrapper">

			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>

</div>
