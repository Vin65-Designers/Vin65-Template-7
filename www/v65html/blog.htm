<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
    
    <!--//Vin65 QuickLaunch//-->
	<script type="text/javascript">
      var qlCode='template7:vin65cloud';
      var qlLayoutType='BlogList';
	</script>
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->
	
	<v65:css files="/assets/css/screen.css" media="screen"></v65:css>
	<!--[if IE 7]><v65:css files="/assets/css/ie7.css" media="screen"></v65:css><![endif]-->
	<!--[if IE 8]><v65:css files="/assets/css/ie8.css" media="screen"></v65:css><![endif]-->
	
	<v65:js files="/assets/js/swfobject.js,/assets/js/scripts.js"></v65:js>

	<v65:rssFeed></v65:rssFeed>
	
</head>
<body>

<div id="container">

	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo-white.png" width="357" height="146" alt="<v65:websiteName></v65:websiteName>"></a></div>
	</div>
	<!---/Header--->
		
	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->
	
	<!---Content--->
	<div id="contentWrapper">
		
		<!---Main Content--->
		<div id="blogContent">
			
			<v65:mainContent></v65:mainContent>
			
		</div>
		<!---/Main Content--->
		
		<!---Blog Right--->
		<div id="blogRightWrapper">
		
			<div id="blogRightWrapper-Col1">
				
				<h5>Recent Posts</h5>
				<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>
				
				<h5>Blog Categories</h5>
				<v65:blogCategories></v65:blogCategories>
								
			</div>
			
			<div id="blogRightWrapper-Col2">
				
				<h5>Blog Archives</h5>
				<v65:blogArchives></v65:blogArchives>
				
				<h5>Our Writers</h5>
				<v65:blogAuthors></v65:blogAuthors>

			</div>
			
		</div>
		<!---/Blog Right--->		
		
	</div>
	<!---/Content--->
	
	<!---Footer--->
	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			
			<p><v65:copyright></v65:copyright></p>
		</div>
		<div id="footerAuthor">
			<p><v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
	</div>
	<!---/Footer--->
	
	<!---User Tools--->
	<div id="user-toolsWrapper">
		<div id="user-tools">
			
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>	
			
		</div>
	</div>
	<!---User Tools--->
	
</div>

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://quicklaunch.vin65.com/quicklaunchFooter.js" type="text/javascript"></script>
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
